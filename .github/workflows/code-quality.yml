name: Code Quality Check

on:
  push:
    branches:
      - main
      - code-quality-task
  pull_request:
    branches:
      - main
      - code-quality-task

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          npm install
          npm install eslint --save-dev

      - name: Run ESLint
        run: npx eslint . --ext .js,.jsx,.ts,.tsx
